            --muted-foreground: 215.4 16.3% 46.9%;
            --accent: 250 100% 97%;
            --accent-foreground: 222.2 47.4% 11.2%;
            --border: 214.3 31.8% 91.4%;
            --input: 214.3 31.8% 91.4%;
            --ring: 250 100% 65%;
        }

        .dark {
            /* Dark Theme - Cyber Nebula */
            --background: 240 10% 4%;
            --foreground: 0 0% 100%;
            --card: 240 10% 6%;
            --card-foreground: 0 0% 100%;
            --primary: 250 100% 70%;
            --primary-foreground: 0 0% 100%;
            --secondary: 190 100% 60%;
            --secondary-foreground: 0 0% 0%;
            --muted: 240 6% 10%;
            --muted-foreground: 240 5% 65%;
            --accent: 240 6% 10%;
            --accent-foreground: 0 0% 100%;
            --border: 240 6% 10%;
            --input: 240 6% 10%;
            --ring: 250 100% 70%;
        }

        body {
            font-family: 'Outfit', 'Cairo', sans-serif;
        }

        [lang="ar"] body {
            font-family: 'Cairo', sans-serif;
        }

        /* Animations */
        @keyframes gradient-x {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        @keyframes pulse-soft {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.05); }
        }
        
        .glass-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.1);
        }

        .dark .glass-panel {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .bg-grid-pattern {
            background-size: 50px 50px;
            background-image: linear-gradient(to right, rgba(128, 128, 128, 0.05) 1px, transparent 1px),
                            linear-gradient(to bottom, rgba(128, 128, 128, 0.05) 1px, transparent 1px);
            mask-image: linear-gradient(to bottom, black 40%, transparent 100%);
        }

        /* Scrollbar Hide */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Custom Transition Classes */
        .fade-in-up {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }
        .fade-in-up.visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>

            websites: ['Wix ADI', 'Framer AI', '10Web', 'Durable', 'Hocoos', 'Mixo', 'Relume', 'Webflow AI', 'Hostinger AI', 'Divi AI'],
            seo: ['Surfer SEO', 'Jasper', 'Semrush', 'Ahrefs', 'MarketMuse', 'Frase', 'Clearscope', 'RankMath', 'Yoast AI', 'GrowthBar']
        };

        const categoriesList = ['study', 'programming', 'design', 'images', 'translation', 'video', 'freelance', 'websites', 'seo'];

        const tools = [];
        categoriesList.forEach(cat => {
            toolNames[cat].forEach((name, idx) => {
                tools.push({
                    id: `${cat}-${idx}`,
                    name: name,
                    category: cat,
                    description: toolDescriptions[name] || {
                        en: `Powerful AI tool for ${cat} tasks.`,
                        ar: `أداة ذكاء اصطناعي قوية لمهام ${cat}.`
                    },
                    image: `https://placehold.co/600x400/2563eb/white?text=${encodeURIComponent(name)}`,
                    url: toolUrls[name] || '#'
                });
            });
        });

        // --- State ---
        let currentLang = 'en';
        let activeCategory = 'all';
        let searchQuery = '';
        let isDark = false;

        // --- DOM Elements ---
        const toolsGrid = document.getElementById('tools-grid');
        const categoriesContainer = document.getElementById('categories-container');
        const searchInputHero = document.getElementById('hero-search-input');
        const searchInputDesktop = document.getElementById('desktop-search-input');
        const navSearch = document.getElementById('nav-search');
        const navbar = document.getElementById('navbar');

        // --- Initialization ---
        function init() {
            // Theme check
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                isDark = true;
                document.documentElement.classList.add('dark');
            }
            updateThemeIcon();

            renderCategories();
            renderTools();
            updateText();
            lucide.createIcons();

            // Scroll Listener
            window.addEventListener('scroll', () => {
                if (window.scrollY > 20) {
                    navbar.classList.add('bg-background/70', 'backdrop-blur-xl', 'border-b', 'border-border/30', 'shadow-lg');
                    navbar.classList.remove('py-4');
                    navbar.classList.add('py-2');
                    navSearch.classList.remove('opacity-0', '-translate-y-4', 'pointer-events-none');
                } else {
                    navbar.classList.remove('bg-background/70', 'backdrop-blur-xl', 'border-b', 'border-border/30', 'shadow-lg');
                    navbar.classList.add('py-4');
                    navbar.classList.remove('py-2');
                    navSearch.classList.add('opacity-0', '-translate-y-4', 'pointer-events-none');
                }
            });

            // Intersection Observer for Animations
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            }, { threshold: 0.1 });

            document.querySelectorAll('.fade-in-up').forEach(el => observer.observe(el));
        }

        // --- Logic ---
        function toggleLanguage() {
            currentLang = currentLang === 'ar' ? 'en' : 'ar';
            document.documentElement.lang = currentLang;
            document.documentElement.dir = currentLang === 'ar' ? 'rtl' : 'ltr';
            
            document.getElementById('lang-btn').innerText = currentLang === 'ar' ? 'EN' : 'AR';
            
            updateText();
            renderCategories();
            renderTools();
        }

        function toggleTheme() {
            isDark = !isDark;
            document.documentElement.classList.toggle('dark');
            updateThemeIcon();
        }

        function updateThemeIcon() {
            const icon = document.getElementById('theme-icon');
            if (isDark) {
                icon.setAttribute('data-lucide', 'sun');
            } else {
                icon.setAttribute('data-lucide', 'moon');
            }
            lucide.createIcons();
        }

        function setCategory(cat) {
            activeCategory = cat;
            renderCategories();
            renderTools();
        }

        function handleSearch(e) {
            searchQuery = e.target.value.toLowerCase();
            renderTools();
        }

        searchInputHero.addEventListener('input', handleSearch);
        searchInputDesktop.addEventListener('input', handleSearch);

        // --- Rendering ---
        function updateText() {
            const t = translations[currentLang];
            document.getElementById('hero-title-1').innerText = t.title1;
            document.getElementById('hero-title-2').innerText = t.title2;
            document.getElementById('hero-subtitle').innerText = t.subtitle;
            
            searchInputHero.placeholder = t.search;
            searchInputDesktop.placeholder = t.search;
        }

        function renderCategories() {
            const t = translations[currentLang].categories;
            let html = '';
            
            const allActive = activeCategory === 'all';
            const btnClass = "rounded-full px-6 transition-all duration-300 h-9 flex items-center";
            const activeClass = "bg-primary text-primary-foreground shadow-lg shadow-primary/25";
            const inactiveClass = "hover:bg-primary/10 text-foreground/80";

            html += `<button onclick="setCategory('all')" class="${btnClass} ${allActive ? activeClass : inactiveClass}">${t.all}</button>`;

            categoriesList.forEach(cat => {
                const isActive = activeCategory === cat;
                html += `<button onclick="setCategory('${cat}')" class="${btnClass} ${isActive ? activeClass : inactiveClass} whitespace-nowrap">${t[cat]}</button>`;
            });

            categoriesContainer.innerHTML = html;
        }

        function renderTools() {
            const t = translations[currentLang];
            
            let filtered = tools;
            if (activeCategory !== 'all') {
                filtered = filtered.filter(tool => tool.category === activeCategory);
            }
            if (searchQuery) {
                filtered = filtered.filter(tool => 
                    tool.name.toLowerCase().includes(searchQuery) || 
                    tool.description[currentLang].toLowerCase().includes(searchQuery)
                );
            }

            if (filtered.length === 0) {
                toolsGrid.innerHTML = `
                    <div class="col-span-full text-center py-20 fade-in-up visible">
                        <div class="inline-block p-6 rounded-full bg-muted mb-4">
                            <i data-lucide="search" class="w-8 h-8 text-muted-foreground"></i>
                        </div>
                        <h3 class="text-xl font-bold text-foreground">No tools found</h3>
                    </div>`;
                lucide.createIcons();
                return;
            }

            let html = '';
            filtered.forEach((tool, index) => {
                const delay = index * 50;
                html += `
                <div class="group h-full relative overflow-hidden border border-border/40 bg-card/40 backdrop-blur-md hover:border-primary/50 hover:shadow-2xl hover:shadow-primary/10 transition-all duration-500 flex flex-col rounded-2xl fade-in-up" style="animation-delay: ${delay}ms">
                    <div class="absolute inset-0 opacity-0 group-hover:opacity-100 transition-opacity duration-500 bg-gradient-to-br from-primary/10 via-transparent to-secondary/10 pointer-events-none z-0"></div>
                    
                    <div class="relative h-52 overflow-hidden m-2 rounded-xl">
                        <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent z-10 opacity-60 group-hover:opacity-40 transition-opacity"></div>
                        <img src="${tool.image}" alt="${tool.name}" class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110">
                        <div class="absolute top-3 right-3 z-20 glass-panel bg-black/30 text-white border-white/20 px-2 py-1 rounded text-xs backdrop-blur-md shadow-lg flex items-center gap-1">
                            <i data-lucide="sparkles" class="w-3 h-3 text-primary-foreground"></i>
                            ${t.categories[tool.category]}
                        </div>
                    </div>

                    <div class="p-4 flex-grow relative z-10 flex flex-col">
                        <div class="flex justify-between items-start mb-2">
                            <h3 class="text-xl font-bold text-foreground group-hover:text-primary transition-colors duration-300">${tool.name}</h3>
                            <div class="w-8 h-8 rounded-full bg-primary/10 flex items-center justify-center opacity-0 group-hover:opacity-100 transform translate-x-2 group-hover:translate-x-0 transition-all duration-300">
                                <i data-lucide="arrow-up-right" class="w-4 h-4 text-primary rtl:rotate-180"></i>
                            </div>
                        </div>
                        <p class="text-muted-foreground text-sm line-clamp-3 leading-relaxed group-hover:text-muted-foreground/80 transition-colors mb-4">
                            ${tool.description[currentLang]}
                        </p>
                        
                        <a href="${tool.url}" target="_blank" class="mt-auto w-full rounded-xl bg-muted/50 text-foreground hover:bg-primary hover:text-white transition-all duration-300 border border-border/50 hover:border-primary/50 shadow-sm hover:shadow-lg hover:shadow-primary/20 flex items-center justify-center h-10 gap-2 font-medium text-sm group/btn">
                            ${t.visit}
                            <i data-lucide="external-link" class="w-4 h-4 opacity-50 group-hover/btn:opacity-100 transition-opacity"></i>
                        </a>
                    </div>
                </div>
                `;
            });

            toolsGrid.innerHTML = html;
            
            lucide.createIcons();
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) entry.target.classList.add('visible');
                });
            }, { threshold: 0.1 });
            document.querySelectorAll('.fade-in-up:not(.visible)').forEach(el => observer.observe(el));
        }

        init();

    </script>
</body>
</html>
